id: salary-slip
version: 1.0.0
issuers:
  - Generic
fields:
  employeeName:
    patterns:
      - "Employee\s*Name\s*:?\s*(?P<value>[A-Z][A-Za-z\s]+)"
  employeeId:
    patterns:
      - "Employee\s*ID\s*:?\s*(?P<value>[A-Z0-9/-]+)"
  payPeriod:
    patterns:
      - "Period\s*:?\s*(?P<value>\d{1,2}\s*[A-Za-z]{3,9}\s*\d{4}\s*to\s*\d{1,2}\s*[A-Za-z]{3,9}\s*\d{4})"
  grossSalary:
    patterns:
      - "Gross\s*Salary\s*:?\s*₹?\s*(?P<value>[0-9,]+)"
  netSalary:
    patterns:
      - "Net\s*Salary\s*:?\s*₹?\s*(?P<value>[0-9,]+)"
      - "In\s*Hand\s*:?\s*₹?\s*(?P<value>[0-9,]+)"
  deductions:
    patterns:
      - "Deductions\s*:?\s*₹?\s*(?P<value>[0-9,]+)"
post_rules:
  - ensure_amount_numeric: [grossSalary, netSalary, deductions]
samples:
  - "Employee Name: Anjali Singh\nEmployee ID: EMP12345\nPeriod: 01 Oct 2025 to 31 Oct 2025\nGross Salary: ₹75,000\nNet Salary: ₹58,500\nDeductions: ₹16,500"

