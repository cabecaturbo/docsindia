id: insurance-policy
version: 1.0.0
issuers:
  - LIC
  - HDFC Life
  - ICICI Prudential
  - SBI Life
fields:
  policyNumber:
    patterns:
      - "Policy\s*No\.?\s*:?\s*(?P<value>[A-Z0-9/-]+)"
      - "Policy\s*Number\s*:?\s*(?P<value>[A-Z0-9/-]+)"
  insurerName:
    patterns:
      - "Insurer\s*:?\s*(?P<value>[A-Z][A-Za-z\s]+)"
  premiumAmount:
    patterns:
      - "Premium\s*:?\s*₹?\s*(?P<value>[0-9,]+)"
      - "Annual\s*Premium\s*:?\s*₹?\s*(?P<value>[0-9,]+)"
  premiumDueDate:
    patterns:
      - "Due\s*Date\s*:?\s*(?P<value>\d{1,2}\s*[A-Za-z]{3,9}\s*\d{4}|\d{4}-\d{2}-\d{2})"
  sumAssured:
    patterns:
      - "Sum\s*Assured\s*:?\s*₹?\s*(?P<value>[0-9,]+)"
      - "Coverage\s*:?\s*₹?\s*(?P<value>[0-9,]+)"
  policyType:
    patterns:
      - "Type\s*:?\s*(?P<value>[A-Z][A-Za-z\s]+)"
post_rules:
  - ensure_amount_numeric: [premiumAmount, sumAssured]
samples:
  - "Policy No: LIC123456789\nInsurer: Life Insurance Corporation\nPremium: ₹25,000\nDue Date: 15 Dec 2025\nSum Assured: ₹10,00,000\nType: Term Insurance"

